<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paved - Be Discovered
  </title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/payment-form.css">
  <link href='http://fonts.googleapis.com/css?family=Cantarell' rel='stylesheet' type='text/css'>

  <!-- Respnosive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="form-header">
</div>
<div class="form-body">
<form action="" method="POST" id="payment-form">
  <span class="payment-errors"></span>

  <div class="first-row">
    <label>
      <input type="text" name="first-name" placeholder="First Name">
    </label>
  </div>

  <div class="first-row">
    <label>
      <input type="text" name="last-name" placeholder="Last Name"/>
    </label>
  </div>

  <div class="second-row">
    <label>
      <input type="text" name="email" placeholder="Email">
    </label>
  </div>

  <div class="second-row">
    <label>
      <input type="text" name="email" placeholder="Confirm Email">
    </label>
  </div>

  <div class="third-row">
    <label>
      <input type="text" size="20" data-stripe="number" placeholder="Card Number">
    </label>
  </div>

  <div class="third-row">
    <label>
      <input type="text" size="4" data-stripe="cvc" placeholder="CVC">
    </label>
  </div>

  <div class="third-row">
    <label>
      <input type="text" size="2" data-stripe="exp-month" placeholder="MM">
    </label>
    <input type="text" size="4" data-stripe="exp-year" placeholder="YYYY" id="last">
  </div>

  <button type="submit">Get Paved</button>
</form>
</div>

</body>
</html>
